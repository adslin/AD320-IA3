<!DOCTYPE html>
<html>
<head>
    <title>Javascript DOM & Events</title>
    <style>
        body {background-color: powderblue;}
        #changeDiv, #moverDiv, #mDiv, #dbDiv, #sizeDiv {            
            background-color: lightblue;
            padding: 20px;}
        
        #changeP, #moverP, #mP, #dbP, #sizeP {
            background-color: white; 
            font-size: 20px;
            border: 1px solid;
            padding: 20px;          
        }   
    </style>
    <script src="event.js"></script>   
</head>

<body>
    <div id="changeDiv">
        <h2>Change Text:</h2>
        <p id="changeP">Click on this text!</p>
    </div><br>
   
    <div id="moverDiv">
        <h2>Over Text:</h2>
        <p id="moverP">Mouse Over Me</p>
    </div><br>
    
    <div id="mDiv">
        <h2>Change Text and Background Color:</h2>
        <p id="mP">Click and hold mouse</p>
    </div><br>

    <div id="dbDiv">
        <h2>Double-click</h2>
        <p id="dbP">Double-click me</p>
    </div><br>   

    <div id="sizeDiv">
        <h2>Show a user resizes the widow:</h2>
        <p id="sizeP">Try resizing this browser window</p>
    </div><br>
</body>
</html>
